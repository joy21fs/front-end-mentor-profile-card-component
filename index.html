<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="bg-img top"
      src="images/bg-pattern-top.svg"
      alt="background pattern"
    />
    <img
      class="bg-img bottom"
      src="images/bg-pattern-bottom.svg"
      alt="background pattern"
    />
    <main class="card">
      <img src="images/bg-pattern-card.svg" alt="card background pattern" />
      <div class="personal-info">
        <img
          class="profile-pic"
          src="images/image-victor.jpg"
          alt="profile pic"
        />
        <div class="main-info">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>

        <p class="city">London</p>
      </div>
      <div class="info">
        <div class="column">
          <p class="stat num">80K</p>
          <p class="stat unit">Followers</p>
        </div>
        <div class="column">
          <p class="stat num">803K</p>
          <p class="stat unit">Likes</p>
        </div>
        <div class="column">
          <p class="stat num">1.4K</p>
          <p class="stat unit">Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joy Yu</a>.
    </footer>
  </body>
</html>
